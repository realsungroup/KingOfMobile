        <script src="lib/realsun/js/offline.js" type="text/javascript"></script>
        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
           if (typeof window.applicationCache !== "undefined") {
                window.applicationCache.addEventListener('updateready', function() {
                  window.applicationCache.swapCache();
                  setTimeout(function() {location.reload(true)}, 1000);
                }, false);
                window.applicationCache.addEventListener('downloading', function() {
                  document.body.innerHTML="<center><br><br><h1>Updating cache...<br><br>Page will reload in a moment.</h1><br><div id='cache_status'>Getting ready to cache...</div></center>";
                  document.body.style.setProperty("background", "#888");
                }, false);
            }
           
        </script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />  
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
