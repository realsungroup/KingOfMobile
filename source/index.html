
<!DOCTYPE html  >
<html >
    <head>
        <title>新同事</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="lib/realsun/js/offline.js" type="text/javascript"></script>
        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
           if (typeof window.applicationCache !== "undefined") {
                window.applicationCache.addEventListener('updateready', function() {
                  window.applicationCache.swapCache();
                  setTimeout(function() {location.reload(true)}, 1000);
                }, false);
                window.applicationCache.addEventListener('downloading', function() {
                  document.body.innerHTML="<center><br><br><h1>Updating cache...<br><br>Page will reload in a moment.</h1><br><div id='cache_status'>Getting ready to cache...</div></center>";
                  document.body.style.setProperty("background", "#888");
                }, false);
            }
           
        </script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />  
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="lib/durandal/css/durandal.css" />
        <link rel="stylesheet" href="css/starterkit.css" />
          <!--sui-->
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
       
    
      

    </head>
    <body   onload="onloadFn();" >
     <div class="offline_info">
        <center>
           <div id="cache_status">Getting ready to cache...</div>
        </center>
     </div>
     <div id="applicationHost">
         <div class="splash">
              <div class="message">新同事</div>
                <i class="fa fa-spinner fa-spin"></i>
        </div>
     </div>
     <script src="lib/require/require.js" data-main="app/main"></script>
     <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
     <!--sui-->
     <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
     <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
      <link href="lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta2.min.css" rel="stylesheet" type="text/css" />
    </body>
</html>
