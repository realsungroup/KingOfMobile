
  <ons-page on-infinite-scroll='appConfig.app.infinitefunction'  class="mypage">
 
    <ons-toolbar  >
   
    <div class="left">
      <ons-toolbar-button>
       
        <ons-icon data-bind='click:$root.add' icon="ion-plus" class="col-xl-4 addi">添加</ons-icon>
        
      </ons-toolbar-button>
    </div>
     <div class="center col-xl-4">
          <select name='筛选' id = "selectstates" width="50px" data-bind="click:selectStates,change:stateChanged" class="appSelect">
          <!--ko foreach:$root.getFilterresids() -->
                <option data-bind='text:text,value:resid'></option>  
          <!-- /ko -->
           </select>  
    </div>
    <div class="right col-xl-4 rno">
          <!--<span data-bind='text:rows().length'/>
          <span>/</span>
          <span data-bind='text:total()'/>-->
    </div>
  </ons-toolbar>
  <ons-pull-hook id="pull-hook">
     <ons-progress-circular indeterminate></ons-progress-circular>
  </ons-pull-hook>
  
    
 
  <ons-list   data-bind="foreach:rows"  class="list-subhost" >
   
    <ons-list-item  class="list__item"  data-bind='attr:{id:REC_ID},css:{itemactive:REC_ID==$root.selectedRecid(),list__item:REC_ID!==$root.selectedRecid()}' > 
      <div class="left list__item__left"  >
        <div data-bind='attr:{class:C3_533402468773}'>
        <i data-bind='attr:{class:C3_533407368877}'></i></div>
      </div>
      <div class="center list__item__center"  >
        <div class="list__item__title"><span data-bind='text:C3_533398158705'>病假</span></div>
        <div class="list__item__subtitle"><span data-bind='text:C3_533143217561'>2016-01-01 12:00</span></div>
      </div>
      <div class="right list__item__right" style="font-size: 35px; color: rgb(202, 202, 202);">
        <div><ons-icon    icon="ion-edit" style="margin: 0px 25px 0px 0px;" data-bind='click:$root.edit'></ons-icon>
        </div>
        <div><ons-icon     icon="trash" style="margin: 0px 10px 0px 0px;" data-bind='click:$root.del'></ons-icon></div>
        </div>

    </ons-list-item>
       
  </ons-list>
 
    </ons-page>
