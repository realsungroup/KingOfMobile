<div>
  <div class="bar bar-nav">
    <a class="button button-link button-nav pull-left" href="javascript:history.go(-1);" data-transition='slide-out'>
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title" data-bind="text:router.activeInstruction().config.title"></h1>
    <ul class="nav navbar-nav navbar-right">
                <li class="loader" data-bind="css: { active: router.isNavigating }">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
    </ul>
  </div>
        <nav class="bar bar-tab" data-bind="foreach: router.navigationModel">
               <a class="tab-item"  data-bind="css: { active: isActive },attr: { href: hash }">
                 <span data-bind="attr: {class:iconCls}"></span>
                 <span class="tab-label"  data-bind="text: title"></span>
               </a>
        </nav>
    <div class="page-host" data-bind="router: { transition:'entrance' }"></div>
</div>
